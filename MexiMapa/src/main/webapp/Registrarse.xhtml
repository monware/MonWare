<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Registrar</title>
            <h:outputStylesheet name="css/style.css"/>
            <h:outputStylesheet name="css/visitante.css"/>
            <h:outputScript name="js/estilos.js"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
            
            
        </h:head>
        <h:body>
            <header id="main-header">
		
		<a id="logo-header">
			<span class="site-name">MexiMapa</span>
                      
		</a> <!-- / #logo-header -->
   
		<!--<nav>
			<ul>
				<li><a href="PaginaPrincipalIH.xhtml">Principal</a></li>
				<li><a href="Registrarse.xhtml">Registrarse</a></li>
				<li><a href="InicioSesion.xhtml">Iniciar Sesion</a></li>
			</ul>
		</nav>-->
 
	</header><!-- / #main-header -->
    
            <header>
                <h1>Registro</h1>
                
            </header>
        
            <main>
                
               
                <h:form  rendered="#{empty user}" id="formulario-reg">
                    <p:messages id="messages" showDetail="true" closable="true" style="width: 100%"/>
                           
                      
                    <br><p:inputText  id="nombre" value="#{registrarUsuario.nombre}" required="true" placeholder="Nombre"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Es un campo obligatorio"/></br>                            
                         
                    <br><p:inputText  id="apaterno" value="#{registrarUsuario.apaterno}" required="true" placeholder="paterno"  validatorMessage="Por favor ingresa tu apellido" requiredMessage="Es un campo obligatorio"/></br>
                        
                    <br><p:inputText  id="amaterno" value="#{registrarUsuario.amaterno}" required="true" placeholder="materno"  validatorMessage="Por favor ingresa tu apellido" requiredMessage="Es un campo obligatorio"/></br>                       
                    <br><p:inputText  id="correo" value="#{registrarUsuario.correo}" required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido"> 
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText></br> 
                       
                    <br><p:password  id="contrasenia" value="#{registrarUsuario.contrasenia}" placeholder="Contrasenia"  required="true" validatorMessage="Introduce contrasenia"/></br> 
                    
                       <br><p:commandButton action="#{registrarUsuario.agregaUsuario()}" value="Registrame" ajax="false" id="registroBoton" >
                        <p:effect type="pulsate" event="click" />
                           </p:commandButton></br>     
    
                </h:form>
                
            </main>      
    <h:form>
     <p:dock position="bottom">

    <p:menuitem value="Home"  icon="https://img.icons8.com/nolan/64/000000/home.png" url="index.xhtml"/>
    <p:menuitem value="Registrarse" icon="https://img.icons8.com/nolan/64/000000/add-user-male.png" url="Registrarse.xhtml"/>
    <p:menuitem value="Iniciar Sesion" icon="https://img.icons8.com/nolan/64/000000/login-rounded-right.png" url="InicioSesion.xhtml"/>
      
    </p:dock>  
    </h:form>
        </h:body>
        
    </f:view>
    
</html>
